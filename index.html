<!DOCTYPE html><html ng-app="myApp"><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta name="description" content=""><meta name="author" content=""><title> </title><script type="text/javascript" src="./script/fw.js"></script><link rel="stylesheet" type="text/css" href="./style/page.css"><script type="text/javascript" src="./script/page.js"></script></head><body id="viewport" ng-controller="PlayerCtrl" class="{{display}}"><div id="navi" class="navbar navbar-inverse navbar-fixed-top"><div class="navbar-inner"><a class="brand">Truth or Dare</a><div ng-click="viewPlayer()" class="navi navi-player">玩家</div></div></div><div><div id="player"><form><div class="input-append"><input type="text" ng-model="playerName" placeholder="player name" class="name"><input type="button" ng-click="addBoy()" value="Boy" class="btn btn-primary"><input type="button" ng-click="addGirl()" value="Girl" class="btn btn-primary"></div></form><label><span>{{boys.length}} 個男人</span><a ng-click="delBoy()">[ 刪除選取 ]</a></label><ul><li ng-repeat="boy in boys"><input type="checkbox" ng-model="boy.check"><span>{{boy.name}}</span></li></ul><label><span>{{girls.length}} 個女人</span><a ng-click="delGirl()">[ 刪除選取 ]</a></label><ul><li ng-repeat="girl in girls"><input type="checkbox" ng-model="girl.check"><span>{{girl.name}}</span></li></ul></div><div id="view"><div class="view view-boy"><div class="target">&#62; BOY</div><div class="assignment">{{assignment}}</div></div><div class="view view-girl"><div class="target">&#62; GIRL</div><div class="assignment">{{assignment}}</div></div></div><div id="button"><div ng-click="getQ4Boy()" class="btn btn-boy"><span>BOY</span></div><div ng-click="getQ4Girl()" class="btn btn-girl"><span>GIRL</span></div></div></div></body></html>
