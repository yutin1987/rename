<!DOCTYPE html><html ng-app="myApp"><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta name="description" content=""><meta name="author" content=""><title> </title><script type="text/javascript" src="./script/fw.js"></script><link rel="stylesheet" type="text/css" href="./style/page.css"><script type="text/javascript" src="./script/page.js"></script></head><body id="viewport" ng-controller="PlayerCtrl" class="{{display}}"><div id="navi" class="navbar navbar-inverse navbar-fixed-top"><div class="navbar-inner"><a class="brand">Truth or Dare</a><div ng-click="viewPlayer()" class="navi navi-player">玩家</div></div></div><div><div id="player"><form><div class="input-append"><input type="text" ng-model="playerName" placeholder="player name" class="name"><input type="button" ng-click="addBoy()" value="Boy" class="btn btn-primary"><input type="button" ng-click="addGirl()" value="Girl" class="btn btn-primary"></div></form><table class="table table-condensed"><thead><tr><th class="del"><a ng-click="delBoy()">[ 刪除選取 ]</a></th><th class="name">{{boys.length}} 個男人</th></tr></thead><tbody><tr ng-repeat="boy in boys"><td class="del"><input type="checkbox" ng-model="boy.check"></td><td class="name">{{boy.name}}</td></tr></tbody></table><table class="table table-condensed"><thead><tr><th class="del"><a ng-click="delGirl()">[ 刪除選取 ]</a></th><th class="name">{{girls.length}} 個女人</th></tr></thead><tbody><tr ng-repeat="girl in girls"><td class="del"><input type="checkbox" ng-model="girl.check"></td><td class="name">{{girl.name}}</td></tr></tbody></table></div><div id="view"><div ng-click="back()" class="view view-boy"><div class="mask-1"></div><div class="mask-2"></div><div class="target">&#62; BOY</div><div ng-bind-html-unsafe="assignment" class="assignment"></div></div><div ng-click="back()" class="view view-girl"><div class="mask-1"></div><div class="mask-2"></div><div class="target">&#62; GIRL</div><div ng-bind-html-unsafe="assignment" class="assignment"></div></div></div><div id="button"><div ng-click="getQ4Boy()" class="btn btn-boy"><span>BOY</span></div><div ng-click="getQ4Girl()" class="btn btn-girl"><span>GIRL</span></div></div></div></body></html>
